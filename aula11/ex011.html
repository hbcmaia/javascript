<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Nacionalidade: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = document.querySelector('input#txtpais');
            var res = document.querySelector('div#res');
            var país = txtp.value.trim();
            res.innerHTML = `<p>Vivendo em <strong>${país}</strong></p>`;
            if (país.toLowerCase() === 'brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`;
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`;
            }
        }
    </script>
</body>
</html>
